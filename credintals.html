<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - EcoPack</title>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-container {
            display: flex;
            gap: 50px;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            justify-content: center;
        }

        .form-section {
            width: 45%;
            text-align: center;
        }

        .form-section h2 {
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-section input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-section button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #27ae60;
        }

        .message {
            margin-top: 10px;
            color: red;
        }

    </style>
</head>
<body>

    <main>
        <div class="form-container">
            <!-- Sign-In Section -->
            <div class="form-section">
                <h2>Sign In</h2>
                <form id="signinForm">
                    <input type="text" id="signinUsername" placeholder="Username" required>
                    <input type="password" id="signinPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <div class="message" id="signinMessage"></div>
                </form>
            </div>

            <!-- Sign-Up Section -->
            <div class="form-section">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="text" id="signupFullName" placeholder="Full Name" required>
                    <button type="submit">Sign Up</button>
                    <div class="message" id="signupMessage"></div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Sign Up Handler
        const signupForm = document.getElementById('signupForm');
        const signupMessage = document.getElementById('signupMessage');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const email = document.getElementById('signupEmail').value;
            const fullName = document.getElementById('signupFullName').value;

            const user = {
                username,
                password,
                email,
                fullName,
                cart: []  // initialize an empty cart for the user
            };

            // Store user data in local storage (can store multiple users)
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            // Show success message and redirect
            signupMessage.style.color = 'green';
            signupMessage.innerText = 'Sign up successful! Redirecting...';
            setTimeout(() => window.location.href = 'index.html', 2000);
        });

        // Sign In Handler
        const signinForm = document.getElementById('signinForm');
        const signinMessage = document.getElementById('signinMessage');

        signinForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('signinUsername').value;
            const password = document.getElementById('signinPassword').value;

            // Retrieve users from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if user exists and password matches
            const currentUser = users.find(user => user.username === username && user.password === password);

            if (currentUser) {
                localStorage.setItem('currentUser', JSON.stringify(currentUser));  // Store the logged-in user
                signinMessage.style.color = 'green';
                signinMessage.innerText = 'Sign in successful! Redirecting...';
                setTimeout(() => window.location.href = 'index.html', 2000);
            } else {
                signinMessage.style.color = 'red';
                signinMessage.innerText = 'Invalid username or password!';
            }
        });
    </script>
</body>
</html>
